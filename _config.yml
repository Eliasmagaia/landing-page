theme: null
plugins:
  - jekyll-gist
  - jekyll-github-metadata

# Configurações de performance
markdown: kramdown
highlighter: rouge

# Cache busting - adicionar hash aos assets em produção
sass:
  style: compressed

# Headers de segurança
exclude:
  - .git/
  - .gitignore
  - node_modules/
  - .env
  - .DS_Store
  - Thumbs.db
